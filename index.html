<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cadastro de Clientes BT</title>

        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="Imagem Projecto/PPCCBT (1).jpg">

        <!-- Estilos -->
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #header-container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                padding: 20px;
            }
            #header-container img {
                max-width: 100px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            #map-container {
                position: relative;
                width: 100%;
                height: calc(100% - 150px); /* Ajusta a altura para incluir o painel de pesquisa */
            }
            #map {
                width: 100%;
                height: 100%;
            }
            #search-panel {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1000;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
                width: 300px;
            }
            #search-panel label {
                font-weight: bold;
            }
            #search-panel select {
                width: 100%;
                padding: 5px;
                margin-top: 5px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <!-- Cabeçalho com a imagem -->
        <div id="header-container">
            <img src="Imagem Projecto/PPCCBT (1).jpg" alt="Imagem Projecto">
        </div>

        <!-- Contêiner do Mapa -->
        <div id="map-container">
            <!-- Painel de Pesquisa -->
            <div id="search-panel">
                <label for="dependencia">Dependência (Posto de Transformação):</label>
                <select id="dependencia">
                    <option value="" selected>Selecione um posto de transformação</option>
                    <!-- Os valores serão preenchidos dinamicamente -->
                </select>
                <button id="filter-button">Filtrar</button>
            </div>
            <!-- Mapa -->
            <div id="map"></div>
        </div>

        <!-- Scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/PTsLotes_1.js"></script>
        <script src="layers/ArmriosGeral_2.js"></script>
        <script src="layers/Apoios_3.js"></script>
        <script src="layers/ClientesGeral_4.js"></script>
        <script src="layers/BairrosLotes_5.js"></script>
        <script src="styles/PTsLotes_1_style.js"></script>
        <script src="styles/ArmriosGeral_2_style.js"></script>
        <script src="styles/Apoios_3_style.js"></script>
        <script src="styles/ClientesGeral_4_style.js"></script>
        <script src="styles/BairrosLotes_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script>
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
        <script>
            // Inicializar o mapa
            const map = new ol.Map({
                target: 'map',
                layers: [layer_PT, layer_Armarios, layer_Apoios, layer_Clientes, layer_Bairros],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]),
                    zoom: 10
                })
            });

            // Dados simulados dos postos de transformação
            const postos = [
                { id: 'PT01', name: 'Posto de Transformação 01' },
                { id: 'PT02', name: 'Posto de Transformação 02' },
                { id: 'PT03', name: 'Posto de Transformação 03' }
            ];

            // Preencher o dropdown de dependências
            const dependenciaSelect = document.getElementById('dependencia');
            postos.forEach(pt => {
                const option = document.createElement('option');
                option.value = pt.id;
                option.textContent = pt.name;
                dependenciaSelect.appendChild(option);
            });

            // Filtrar camadas ao selecionar uma dependência
            document.getElementById('filter-button').addEventListener('click', () => {
                const selectedDependencia = dependenciaSelect.value;
                if (selectedDependencia) {
                    // Filtrar elementos das camadas
                    [layer_PT, layer_Armarios, layer_Apoios, layer_Clientes, layer_Bairros].forEach(layer => {
                        layer.getSource().forEachFeature(feature => {
                            feature.setStyle(
                                feature.get('Dependencia') === selectedDependencia
                                    ? null
                                    : new ol.style.Style({ display: 'none' })
                            );
                        });
                    });
                } else {
                    alert('Por favor, selecione uma dependência para filtrar.');
                }
            });
        </script>
    </body>
</html>
