<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cadastro de Clientes BT</title>

        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="Imagem Projecto/PPCCBT (1).jpg">

        <!-- Estilos -->
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #header-container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                padding: 20px;
            }
            #header-container img {
                max-width: 100px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            #map {
                width: 100%;
                height: calc(100% - 150px);
            }
            #dependency-list {
                padding: 10px;
                background-color: #f9f9f9;
                border-top: 1px solid #ddd;
                height: 50px;
                overflow-y: auto;
            }
            .ol-control > * {
                background-color: #ffffff !important;
                color: #000000 !important;
                border-radius: 0px;
            }
        </style>
    </head>
    <body>
        <!-- Cabeçalho com a imagem -->
        <div id="header-container">
            <img src="Imagem Projecto/PPCCBT (1).jpg" alt="Imagem Projecto">
        </div>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Lista de dependências -->
        <div id="dependency-list">
            <label for="dependency-select">Filtrar Dependências:</label>
            <select id="dependency-select">
                <option value="">Todas</option>
            </select>
            <button id="filter-button" onclick="filterData()">Carregar Dados</button>
        </div>

        <!-- Scripts -->
 



        <script src="resources/qgis2web_expressions.js"></script>
<script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/PostodeTransformao_1.js"></script>
<script src="layers/Armrio_2.js"></script>
<script src="layers/LinhaSIMIONEIII_3.js"></script>
<script src="layers/ApoiosPT_4.js"></script>
<script src="layers/BaixadasSIMIONEIII_5.js"></script>
<script src="layers/ClientsSIMIONEIII_6.js"></script>
<script src="layers/PTsLotes_1.js"></script><script src="layers/ArmriosGeral_8.js"></script>
<script src="layers/Apoios_3.js"></script><script src="layers/ClientesGeral_10.js"></script>
<script src="layers/BairrosLotes_5.js"></script>
        <script src="styles/PostodeTransformao_1_style.js"></script>
<script src="styles/Armrio_2_style.js"></script><script src="styles/LinhaSIMIONEIII_3_style.js"></script>
<script src="styles/ApoiosPT_4_style.js"></script>
<script src="styles/BaixadasSIMIONEIII_5_style.js"></script>
<script src="styles/ClientsSIMIONEIII_6_style.js"></script>
<script src="styles/PTsLotes_1_style.js"></script>
<script src="styles/ArmriosGeral_2_style.js"></script>
<script src="styles/Apoios_3_style.js"></script>
<script src="styles/ClientesGeral_4_style.js"></script>
<script src="styles/BairrosLotes_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            var map, PTsLotesLayer;

            // Função para carregar dependências de todas as camadas
            function loadDependencies() {
                const dependencies = [
                    "LU-PTM1105-SIMIONEIII",
                    "LU-PTM1105-SIMIONEII",
                    "LU-PTM1105-PT2373"
                ];

                const dependencySelect = document.getElementById('dependency-select');

                // Adicionar opções ao campo de seleção
                dependencies.forEach(dep => {
                    const option = document.createElement('option');
                    option.value = dep;
                    option.textContent = dep;
                    dependencySelect.appendChild(option);
                });
            }

            // Função para filtrar os dados da camada PTsLotes com base no campo 'name'
            function filterData() {
                const selectedDependency = document.getElementById('dependency-select').value;

                if (selectedDependency) {
                    console.log(`Filtrando dados para: ${selectedDependency}`);

                    PTsLotesLayer.getSource().clear(); // Limpa os dados anteriores

                    // Adicionar apenas as features que correspondem ao filtro
                    PTsLotes_1.getSource().getFeatures().forEach(feature => {
                        const featureName = feature.get('name'); // Campo 'name' da camada

                        // Se o 'name' corresponder ao filtro, adicione a feature ao mapa
                        if (featureName === selectedDependency) {
                            PTsLotesLayer.getSource().addFeature(feature);
                        }
                    });
                } else {
                    console.log('Exibindo todos os dados');
                    PTsLotesLayer.getSource().clear(); // Limpar camada filtrada

                    // Adicionar todas as features ao mapa
                    PTsLotes_1.getSource().getFeatures().forEach(feature => {
                        PTsLotesLayer.getSource().addFeature(feature);
                    });
                }
            }

            // Inicialização do mapa e camadas
            document.addEventListener('DOMContentLoaded', () => {
                loadDependencies();

                // Criação da camada PTsLotes com dados do arquivo
                PTsLotesLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: PTsLotes_1.getSource().getFeatures()
                    }),
                    style: PTsLotes_1_style // Estilo da camada
                });

                // Inicializando o mapa
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        }),
                        PTsLotesLayer
                    ],
                    view: new ol.View({
                        center: [0, 0],
                        zoom: 10
                    })
                });
            });
        </script>
    </body>
</html>
