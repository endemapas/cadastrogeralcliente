<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
            }
            #intro-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
            }
            #intro-screen img {
                max-width: 80%;
                max-height: 60%;
                margin-bottom: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
            }
            #intro-screen button {
                padding: 10px 20px;
                font-size: 18px;
                color: #ffffff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #intro-screen button:hover {
                background-color: #0056b3;
            }
            #map {
                display: none; /* Mapa oculto até clicar no botão "Entrar" */
                width: 100%;
                height: 100%;
            }
            .ol-control > * {
                background-color: #ffffff!important;
                color: #000000!important;
                border-radius: 0px;
            }
        </style>
        <title>Mapa Interativo</title>
    </head>
    <body>
        <!-- Tela Inicial -->
        <div id="intro-screen">
            <img src="PPCCBT (1).jpg" alt="Imagem Projecto">
            <button id="enter-button">Entrar</button>
        </div>

        <!-- Mapa -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/PTsLotes_1.js"></script>
        <script src="layers/ArmriosGeral_2.js"></script>
        <script src="layers/Apoios_3.js"></script>
        <script src="layers/ClientesGeral_4.js"></script>
        <script src="layers/BairrosLotes_5.js"></script>
        <script src="styles/PTsLotes_1_style.js"></script>
        <script src="styles/ArmriosGeral_2_style.js"></script>
        <script src="styles/Apoios_3_style.js"></script>
        <script src="styles/ClientesGeral_4_style.js"></script>
        <script src="styles/BairrosLotes_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script>
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
        <script>
            // Evento do botão "Entrar"
            document.getElementById('enter-button').addEventListener('click', function() {
                document.getElementById('intro-screen').style.display = 'none'; // Esconde a tela inicial
                document.getElementById('map').style.display = 'block'; // Exibe o mapa
                initializeMap();
            });

            function initializeMap() {
                // Inicializar o mapa OpenLayers
                var map = new ol.Map({
                    target: 'map',
                    layers: [/* Suas camadas aqui */],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([0, 0]),
                        zoom: 2
                    })
                });
            }
        </script>
    </body>
</html>
