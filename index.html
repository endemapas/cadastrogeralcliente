<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <style>
            html, body {
                background-color: #ffffff;
            }
            #login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f9f9f9;
            }
            #login-form {
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            #login-form img {
                max-width: 200px;
                margin-bottom: 15px;
            }
            #login-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            #login-form input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #login-form button {
                width: 100%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            #login-form button:hover {
                background: #0056b3;
            }
            #login-error {
                color: red;
                display: none;
                margin-top: 10px;
            }
        </style>
        <title>Login</title>
    </head>
    <body>
        <!-- Tela de login -->
        <div id="login-container">
            <form id="login-form">
                <!-- Adicionando a imagem -->
                <img src="https://drive.google.com/file/d/1-ieXupGnzTlFYYwZfb62SPT0ddqihd02/view?usp=sharing" alt="Logo">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error">Usuário ou senha inválidos!</p>
            </form>
        </div>

        <!-- Mapa oculto até login -->
        <div id="map" style="display: none; width: 100%; height: 100vh;"></div>

        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'miter' && password === '123') {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('map').style.display = 'block';
                    initializeMap();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            });

            function initializeMap() {
                // Inicializar o mapa
                console.log("Mapa inicializado!");
            }
        </script>
    </body>
</html>
