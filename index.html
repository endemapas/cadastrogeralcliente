<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cadastro de Clientes BT</title>

        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="Imagem Projecto/PPCCBT (1).jpg">

        <!-- Estilos -->
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #header-container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                padding: 20px;
            }
            #header-container img {
                max-width: 100px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            #map {
                width: 100%;
                height: calc(100% - 150px);
            }
            #dependency-list {
                padding: 10px;
                background-color: #f9f9f9;
                border-top: 1px solid #ddd;
                height: 50px;
                overflow-y: auto;
            }
            .ol-control > * {
                background-color: #ffffff !important;
                color: #000000 !important;
                border-radius: 0px;
            }
        </style>
    </head>
    <body>
        <!-- Cabeçalho com a imagem -->
        <div id="header-container">
            <img src="Imagem Projecto/PPCCBT (1).jpg" alt="Imagem Projecto">
        </div>

        <!-- Mapa -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Lista de dependências -->
        <div id="dependency-list">
            <label for="dependency-select">Filtrar Dependências:</label>
            <select id="dependency-select" onchange="filterData()">
                <option value="">Todas</option>
            </select>
        </div>

        <!-- Scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/PTsLotes_1.js"></script>
        <script src="layers/ArmriosGeral_2.js"></script>
        <script src="layers/Apoios_3.js"></script>
        <script src="layers/ClientesGeral_4.js"></script>
        <script src="layers/BairrosLotes_5.js"></script>
        <script src="styles/PTsLotes_1_style.js"></script>
        <script src="styles/ArmriosGeral_2_style.js"></script>
        <script src="styles/Apoios_3_style.js"></script>
        <script src="styles/ClientesGeral_4_style.js"></script>
        <script src="styles/BairrosLotes_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script>
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            // Função para carregar dependências de todas as camadas
            function loadDependencies() {
                const dependencies = [
                    "LU-PTM1105-SIMIONEIII",
                    "LU-PTM1105-SIMIONEII",
                    "LU-PTM1105-SIMIONEIII"
                ];

                const dependencySelect = document.getElementById('dependency-select');

                // Adicionar opções ao campo de seleção
                dependencies.forEach(dep => {
                    const option = document.createElement('option');
                    option.value = dep;
                    option.textContent = dep;
                    dependencySelect.appendChild(option);
                });
            }

            // Função para filtrar os dados com base na seleção
            function filterData() {
                const selectedDependency = document.getElementById('dependency-select').value;

                if (selectedDependency) {
                    console.log(`Filtrando dados para: ${selectedDependency}`);
                    // Lógica de filtro dos dados baseada na dependência selecionada
                } else {
                    console.log('Exibindo todos os dados');
                    // Lógica para exibir todos os dados
                }
            }

            // Chamar função ao carregar o mapa
            document.addEventListener('DOMContentLoaded', () => {
                loadDependencies();
            });
        </script>
    </body>
</html>
