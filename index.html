<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cadastro de Clientes BT</title>

        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="Imagem Projecto/PPCCBT (1).jpg">

        <!-- Estilos -->
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <style>
            html, body {
                background-color: #ffffff;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #header-container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                padding: 20px;
            }
            #header-container img {
                max-width: 100px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            #map-container {
                position: relative;
                width: 100%;
                height: calc(100% - 150px); /* Ajusta a altura para incluir o painel de pesquisa */
            }
            #map {
                width: 100%;
                height: 100%;
            }
            #search-panel {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1000;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
                width: 300px;
            }
            #search-panel label {
                font-weight: bold;
            }
            #search-panel select {
                width: 100%;
                padding: 5px;
                margin-top: 5px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <!-- Cabeçalho com a imagem -->
        <div id="header-container">
            <img src="Imagem Projecto/PPCCBT (1).jpg" alt="Imagem Projecto">
        </div>

        <!-- Contêiner do Mapa -->
        <div id="map-container">
            <!-- Painel de Pesquisa -->
            <div id="search-panel">
                <label for="dependencia">Dependência (SAP dos Postos de Transformação):</label>
                <select id="dependencia">
                    <option value="" selected>Selecione um posto de transformação</option>
                </select>
                <button id="filter-button">Filtrar</button>
            </div>
            <!-- Mapa -->
            <div id="map"></div>
        </div>

        <!-- Scripts -->
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="./layers/PTsLotes_1.js"></script>
        <script src="./layers/layers.js"></script>
        <script>
            // Inicializar o mapa com camadas e painel de camadas
            const map = new ol.Map({
                target: 'map',
                layers: [
                    layer_PT, // Camada de Postos de Transformação
                    layer_Armarios,
                    layer_Apoios,
                    layer_Clientes,
                    layer_Bairros
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([13.2, -8.8]), // Coordenadas iniciais (alterar conforme necessário)
                    zoom: 12
                }),
                controls: ol.control.defaults().extend([
                    new ol.control.LayerSwitcher() // Painel de camadas
                ])
            });

            // Preencher a lista de dependências (SAP)
            const dependenciaSelect = document.getElementById('dependencia');
            const sapValues = new Set(); // Para evitar duplicatas

            layer_PT.getSource().forEachFeature(feature => {
                const sap = feature.get('SAP'); // Assumindo que o campo na camada é "SAP"
                if (sap && !sapValues.has(sap)) {
                    sapValues.add(sap);
                    const option = document.createElement('option');
                    option.value = sap;
                    option.textContent = sap;
                    dependenciaSelect.appendChild(option);
                }
            });

            // Filtrar camadas com base na dependência selecionada
            document.getElementById('filter-button').addEventListener('click', () => {
                const selectedDependencia = dependenciaSelect.value;
                if (selectedDependencia) {
                    [layer_PT, layer_Armarios, layer_Apoios, layer_Clientes, layer_Bairros].forEach(layer => {
                        layer.getSource().forEachFeature(feature => {
                            const dependValue = feature.get('SAP'); // Assumindo que todas camadas têm o campo "SAP"
                            feature.setStyle(
                                dependValue === selectedDependencia
                                    ? null
                                    : new ol.style.Style({ display: 'none' })
                            );
                        });
                    });
                } else {
                    alert('Por favor, selecione uma dependência para filtrar.');
                }
            });
        </script>
    </body>
</html>
