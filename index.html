<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
            html, body {
                background-color: #ffffff;
            }
            .ol-control > * {
                background-color: #ffffff!important;
                color: #000000!important;
                border-radius: 0px;
            }
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f9f9f9;
            }
            #login-form {
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            #login-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            #login-form input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #login-form button {
                width: 100%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            #login-form button:hover {
                background: #0056b3;
            }
            #login-error {
                color: red;
                display: none;
                margin-top: 10px;
            }
        </style>
        <title></title>
    </head>
    <body>
        <!-- Tela de login -->
        <div id="login-container">
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error">Usuário ou senha inválidos!</p>
            </form>
        </div>

        <!-- Mapa oculto até login -->
        <div id="map" style="display: none;">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/proj4.js"></script>
        <script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/PTsLotes_1.js"></script>
        <script src="layers/ArmriosGeral_2.js"></script>
        <script src="layers/Apoios_3.js"></script>
        <script src="layers/ClientesGeral_4.js"></script>
        <script src="layers/BairrosLotes_5.js"></script>
        <script src="styles/PTsLotes_1_style.js"></script>
        <script src="styles/ArmriosGeral_2_style.js"></script>
        <script src="styles/Apoios_3_style.js"></script>
        <script src="styles/ClientesGeral_4_style.js"></script>
        <script src="styles/BairrosLotes_5_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script>
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>

        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'miter' && password === '123') {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('map').style.display = 'block';
                    initializeMap();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            });

            function initializeMap() {
                // Inicializar o mapa
                var map = new ol.Map({
                    target: 'map',
                    layers: [/* suas camadas aqui */],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([0, 0]),
                        zoom: 2
                    })
                });
            }
        </script>
    </body>
</html>
